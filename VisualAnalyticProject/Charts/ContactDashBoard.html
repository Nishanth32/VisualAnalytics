<!DOCTYPE html>
<html lang="en">
<head>
    <title>Plastic Contact</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container-fluid">
        <div>
            <iframe src="Graphs/GMaps.html" style="width:100%;height:350px;" frameborder="0"></iframe>
        </div>
        <div>
            <style>
                .card-body {
                    text-align: center;
                }

                .card-title {
                    font-size: x-large;
                    font-weight: bold;
                }

                .card {
                    margin: 10px;
                    width: 250px;
                    border: 1px dashed;
                }

                    .card:hover {
                        color: white;
                        background-color: #808080;
                    }
            </style>
            <!-- Main Div Container -->
            <div class="container">
                <!-- Table Structure to position elements -->
                <table>
                    <tbody>
                        <tr>
                            <td>

                                <div class="card">
                                    <img class="card-img-top" src="Images/ImageChartBubbleChart.PNG" alt="Chart" style="width:100%">
                                    <div class="card-body">
                                        <h4 class="card-title">Communities</h4>
                                        <p class="card-text">Central View of Different Debris Cleaning Community.</p>
                                        <a href="PlasticBubbleChart.html" class="btn btn-primary">Visualize</a>
                                    </div>
                                </div>
                            </td>
                            <td>

                                <div class="card">
                                    <img class="card-img-top" src="Images/ImageChartCleanUpRates.PNG" alt="Chart" style="width:100%">
                                    <div class="card-body">
                                        <h4 class="card-title">Clean Up Rates</h4>
                                        <p class="card-text">Make a live prediction on Future Clean Ups</p>
                                        <a href="CleanUpRates.html" class="btn btn-primary">Visualize</a>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="card">
                                    <img class="card-img-top" src="Images/ImageChartWorldMap.PNG" alt="Chart" style="width:100%">
                                    <div class="card-body">
                                        <h4 class="card-title">Geographical Map</h4>
                                        <p class="card-text">Geographical Map representation of Debris</p>
                                        <a href="Graphs/worldmap.html" class="btn btn-primary">Visualize</a>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="card">
                                    <img class="card-img-top" src="Images/ImageChartBarChart.PNG" alt="Chart" style="width:100%">
                                    <div class="card-body">
                                        <h4 class="card-title">Group Chart</h4>
                                        <p class="card-text">Types of Debris collected over time representation</p>
                                        <a href="Graphs/VA/display.html" class="btn btn-primary">Visualize</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

</body>
</html>
